<style>

    body {
        background-color: #f6a3ef;
        font-family: monospace;
        color: #111;
    }
    
    input {
        width: 85%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    
    input::placeholder {
        color: #d3d3d3;
    }
    
    .submit{
        background-color: #dd6dfb;
        width: 7em;
        float: right;    
    }
    
    .center-column{
        width:60vw;
        margin: 4em auto;
        padding:20px;
        background-color: #6feae6;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .title {
        padding: 1em 0.5em 0.65em 0.5em;
        font-weight: 450;
    }

</style>

<div class="center-column">
    <h1 class="title">update do</h1>

    <form method="POST" action="">
        {% csrf_token %}

        {{ form.title }}
        <input class="submit" type="submit" name="update do">
    </form>

</div>
